{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/add_item.css' %}">
    <title>Добавить товар</title>
</head>
<body>
    <div class="container_add_item">
        <header>
            <h1>Добавление нового товара</h1>
        </header>

        <form action="{% url 'add_item' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form_group">
                <label for="name">Название товара:</label>
                <input type="text" id="name" name="name" placeholder="Введите название" required>
            </div>

            <div class="form_group">
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" placeholder="Введите цену" required>
            </div>

            <div class="form_group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="Продукты питания">Продукты питания</option>
                    <option value="Стекло">Стекло</option>
                    <option value="Электроника">Электроника</option>
                    <option value="Мебель">Мебель</option>
                </select>
            </div>

            <div class="form_group">
                <label for="type">Тип товара:</label>
                <select id="type" name="type" required>
                    <option value="Легкий">Легкий</option>
                    <option value="Тяжелый">Тяжелый</option>
                    <option value="Хрупкий">Хрупкий</option>
                    <option value="Опасный">Опасный</option>
                </select>
            </div>

            <div class="form_group">
                <label for="weight">Вес (в кг):</label>
                <input type="number" id="weight" name="weight" placeholder="Введите вес" step="0.01" required>
            </div>

            <div class="form_group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Введите количество" required>
            </div>

            <div class="form_group">
                <label for="image">Фото товара:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button class="button_action button_dobavlenie" type="submit">Добавить товар</button>
        </form>

        <footer>
            <p>&copy; 2024 Складская система</p>
        </footer>
    </div>

    <script src="{% static 'core/js/add_item.js' %}" defer></script>
</body>
</html>
